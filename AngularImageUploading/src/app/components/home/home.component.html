<div class="container">
    <form [formGroup]="imageUploadForm" novalidate (ngSubmit)="saveImageForm()">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" (change)="selectFile($event)">
        </div>

        <div class="mb-3" *ngIf="imageData">
            <img [src]="imageData" [alt]="imageUploadForm.value.username" style="width: 100px; height: 100px;">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
