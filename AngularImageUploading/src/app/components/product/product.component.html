<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td><img [src]="product.imagePath" [alt]="product.username" class="rounded-circle img"></td>
                <td>{{product.username}}</td>
                <td>{{product.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
